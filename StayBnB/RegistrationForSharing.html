<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sharing Is Earning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #202020 0%, #272727 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Back Button */
        .back-btn {
            display: block;
            width: fit-content;
            margin: 0 auto;
            background: rgb(10, 83, 254);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .back-btn:hover {
            transform: translateX(-5px);
           background: rgb(0, 50, 167);
        }

        .back-btn i {
            margin-right: 8px;
        }

        /* Registration Form */
        .registration-form {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #5d6d7e;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: rgb(10, 83, 254);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .registration-form {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="registration-form">
            <div class="form-header">
                <h1>Start Earning Today</h1>
                <p>Fill out the form below to list your space and start making money</p>
            </div>

            <form id="registrationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" class="form-control" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="shareType">What do you want to share? *</label>
                        <select id="shareType" class="form-control" required>
                            <option value="">Select an option</option>
                            <option value="room">Extra Room</option>
                            <option value="parking">Parking Space</option>
                            <option value="storage">Storage Area</option>
                            <option value="vehicle">Vehicle</option>
                            <option value="equipment">Equipment/Tools</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description *</label>
                        <textarea id="description" class="form-control" placeholder="Describe what you're sharing, including features, condition, and availability..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Asking Price ($) *</label>
                        <input type="number" id="price" class="form-control" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="availability">Availability *</label>
                        <select id="availability" class="form-control" required>
                            <option value="">Select availability</option>
                            <option value="full-time">Full Time</option>
                            <option value="weekdays">Weekdays Only</option>
                            <option value="weekends">Weekends Only</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-rocket"></i> Submit
                </button>

                  <!-- Back Button -->
                <a href="sharing-details.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Sharing Details
                 </a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                shareType: document.getElementById('shareType').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                availability: document.getElementById('availability').value
            };

            // Here you would typically send data to your backend/database
            console.log('Form submitted:', formData);
            
            // Show success message
            alert('Thank you! Your submission has been received. We will contact you within 24 hours.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
